<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Customers</h1>
    <ul>
        <tr data-th-each="customer : ${customers}">
            <li><a data-th-href="@{'customer/' + ${customer.id}}">[[${customer.name}]]</a>
            [[${customer.address}]]
            [[${customer.birthday}]]
                <form name="NewAccountForm" action="/customers">
                    <input type="hidden" name="customerId" data-th-value="${customer.id}">
                    <input type="submit" name="action" value="Remove customer" />
                </form>
        </tr>
    </ul>

    <h2>Add customer</h2>
    <form name="NewCustomerForm" action="/customers">
        Customer name: <input type="text" name="name" size="30" />
        <br>Address: <input type="text" name="address" size="100" />
        <br>Birthday: <input type="date" name="birthday" />
        <br>
        <input type="submit" name="action" value="Add new customer" />
    </form>

</body>
</html>
